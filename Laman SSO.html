<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Login - Universitas Diponegoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://feb.undip.ac.id/wp-content/uploads/2025/03/s3ekonomi.webp') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            z-index: 1; /* Ensure the login box is above the background */
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .reset-btn {
            background-color: #dc3545;
            margin-top: 10px;
        }
        .reset-btn:hover {
            background-color: #c82333;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://sso.undip.ac.id/assets/app/images/logo-undip.png" alt="Universitas Diponegoro Logo" class="logo">
        <h2>Single Sign On (SSO)</h2>
        <p>Universitas Diponegoro</p>
        <p>Silahkan Masuk</p>
        <input type="text" placeholder="NIM/NIP/username/e-mail resmi Undip">
        <button>LOGIN</button>
        <button class="reset-btn">Reset Password</button>
        <div class="links">
            <p><a href="#">Belum memiliki akun? Daftar sekarang!</a></p>
            <p><a href="#">Pendaftaran alumni klik disini</a></p>
        </div>
        <div class="footer">
            <p>Â© 2025 DSTI Universitas Diponegoro. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
